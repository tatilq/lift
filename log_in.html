<body>
<!--******************************************PARTE DEL HEADER COMUN****************************************************-->
<header>
	<div class="container ">
  		<div class="row  ">
			<div class="col-xs-1 col-sm-1 col-md-1 anterior">
				<a style="text-decoration: none; color: black;" href="sign-up.html"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
			</div>
	        <div class="col-xs-9 col-sm-9 col-md-9 text-center ">
		         <h1>Sign up</h1>
		         <p>Join now for free ride credit</p>
		         <hr>
	        </div>
      	</div>
    </div>
</header>
<!--*******************************************PARTE DEL USER Y EMAIL*****************************************************-->
<section class="user">
	<div class="container ">
		<div class="row">
			<div class="col-xs-10 col-sm-10 col-md-10 col-xs-offset-1">
				<form action="formulario" id="fcontacto">
					<div class="left-inner-addon ">
						<i class="glyphicon glyphicon-user"></i>
						<input type=user class="" placeholder="First Name " id="name" />

					</div>
					<br>
					<div class="left-inner-addon ">
						<i class="glyphicon glyphicon-envelope"></i>
						<input type="email" class="" placeholder="E-mail"  id="email"/>
					</div>
					<br>
				</form>
		 	</div>
		</div>
	</div>
</section>
<!--******************************************PARTE DEL BOTON DEL NEXT-***********************************************-->
<section class="next">
	<div class="container">
		<div class="row  ">
	        <div class="col-xs-12 col-sm-12 col-md-12 text-center ">
				<a style="text-decoration: none;" href="#"><button class="btn_log btn-default">Next</button></a>
			</div>
		</div>
	</div>
</section>
<!--*****************************************FIN DEL BOTON DEL NEXT*******************************************************-->
